<!-- This view file shows the kitchen and thumbs videos to the user
It was hastily hacked and needs refactoring to fix its currrent conditions. The non breaking white spaces are particularly tragic -->
<div>

    <div id="topic-box">
      <div class="btn btn-primary" data-drag="true" data-jqyoui-options="{revert: 'valid'}" ng-model="list1" jqyoui-draggable="{animate:true}" ng-hide="!list1.title">{%list1.title%}</div>
      <div class="btn btn-primary" data-drag="true" data-jqyoui-options="{revert: 'valid'}" ng-model="list3" jqyoui-draggable="{animate:true}" ng-hide="!list3.title">{%list3.title%}</div>
    </div>

  <div>
  <!-- Kitchen tables and seats view -->

      <div class="row">



        <div class="btn-group spacer" role="group" aria-label="Table1">
          <button  type="button" ng-click="doClick(seats.table1.seat1, $event)" class="btn btn-default seat"> &nbsp &nbsp  &nbsp &nbsp <img class="chair-pics" src="{%seats.table1.seat1.avatar || 'http://www.clker.com/cliparts/5/7/4/8/13099629981030824019profile.svg.hi.png'%}" ></img>&nbsp &nbsp  &nbsp &nbsp  <br> {%seats.table1.seat1.name || 'seat 1'%}</button>
